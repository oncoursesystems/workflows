name: create-release

on:
  workflow_call:
    inputs:
      runs-on:
        type: string
        default: self-hosted
      version:
        description: Use to override the default generated version
        required: false
        type: string
      token:
        type: string
        description: Access token used when creating the release, using GITHUB_TOKEN will not fire any additional workflows like on:release:published
        required: false

jobs:
  release:
    runs-on: ${{ inputs.runs-on }}
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: Set version
        id: set-version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            if [ "${{ runner.os }}" == "Windows" ]; then
              echo "VERSION=$((Get-Date).ToString('yyyy.MM.dd.HHmm'))" >> $env:GITHUB_OUTPUT
            else
              echo "VERSION=$(date +"%Y.%m.%d.%H%M")" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.CREATE_RELEASE_PAT }}
          name: v${{ steps.set-version.outputs.VERSION }}
          tag_name: v${{ steps.set-version.outputs.VERSION }}
          generate_release_notes: true
          make_latest: true
